<div class="container">
  <app-game-component (intervalFired)="onIntervalFired($event)"></app-game-component>
  <div class="row justify-content-center" id="pDiv">
    <div class="col-4">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
    </div>
    <div class="col-4">
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber" ></app-even>
    </div>
  </div>
</div>
